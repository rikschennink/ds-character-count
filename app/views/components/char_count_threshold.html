{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="/">Back</a>
      <h1 class="heading-large">
        Character count with threshold demo
      </h1>
      <p>Displays the limit only when the users are at 50% or more.</p>
    </div>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <div class="js-errors"></div>
      <form>
        <div class="form-group">
          <label class="form-label-bold" for="description-field">
            How should we improve this page?
          </label>
          <textarea id="description-field" class="form-control js-char-count-threshold" name="description" rows="5" aria-required="true" maxlength="200"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="name-field">
            Name (optional)
            <span class="form-hint">Include your name and email address if you'd like us to get back to you.</span>
          </label>
          <input id="name-field" class="form-control js-char-count-threshold" type="text" name="name" maxlength="30">
        </div>
        <div class="form-group">
          <label class="form-label" for="email-field">Email (optional)</label>
          <input id="email-field" class="form-control" type="text" name="email">
        </div>
        <div>
          <input class="button" type="submit" value="Send message">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
